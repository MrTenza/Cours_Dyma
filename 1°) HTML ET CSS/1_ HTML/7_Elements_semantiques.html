<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--Balise sémantique : 
        => Article
        => Aside 
        => footer
        => header
        => main 
        => nav
        => section 
    -->
    <header>
      <h1>Mon site</h1>
      <nav>
        <a href="/homepage">Home</a>
        <a href="/profil">profil</a>
      </nav>
    </header>
    <main>
      <article>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Unde
          perspiciatis officia molestias odio culpa asperiores natus maxime.
          Reiciendis amet ab dolores laboriosam, inventore quia, itaque quod
          suscipit quo quam sequi.
        </p>
      </article>
      <aside>
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </aside>
    </main>
    <footer>
      <ul>
        <li>3</li>
        <li>2</li>
        <li>1</li>
      </ul>
    </footer>
  </body>
  <!--
      Le contenu pourrait apparaitre sur la table des matiere => utiliser section 

      Le contenu est indépendant => Utiliser article

      Le contenu n'a qu'un rapport indirect avec le contenu principal du document => utiliser aside 

      L'élément time sert à traduire une date ou un instant pour les navigateur . exemple :
      <p>Linux est sorti initialement le <time datetime="1991-09-17">17 septembre 1991</time>.</p>
--></html>
