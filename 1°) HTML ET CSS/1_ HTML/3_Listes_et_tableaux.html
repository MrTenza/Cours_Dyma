<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Table -->
    <table>
      <thead>
        <!-- Une rangée -->
        <tr>
          <!-- Une en-tete -->
          <th>Nom</th>
          <th>Prénom</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- Une cellule -->
          <td>Jean</td>
          <td>Louis</td>
          <td>12</td>
        </tr>
        </tbody>
      </tbody>
    </table>

    <!-- Caption sert a donner un titre au tableau -->

    <!-- Listes ordonnée-->
    <ol type="1">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ol>

    <!-- Lists non ordonée -->
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>

    <!-- Pour multiplier un certain nombre de fois ul>li*6 -->
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </body>
</html>
